<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Glassmorphism UI</title>
</head>

<body>
    <div class="container">
        <h1>Calculator By Kartikeya</h1>
        <h5>Using Vanilla Tilt Js</h5>
        <form class="calculator" name="calc">
            <input type="text" readonly name="screen" id="screen" class="value" />
            <span class="num clear" onclick="calc.screen.value = ''">C</span>
            <span class="num" onclick="document.calc.screen.value += '/'">/</span>
            <span class="num" onclick="document.calc.screen.value += '*'">*</span>
            <span class="num" onclick="document.calc.screen.value += '7'">7</span>
            <span class="num" onclick="document.calc.screen.value += '8'">8</span>
            <span class="num" onclick="document.calc.screen.value += '9'">9</span>
            <span class="num" onclick="document.calc.screen.value += '-'">-</span>
            <span class="num" onclick="document.calc.screen.value += '4'">4</span>
            <span class="num" onclick="document.calc.screen.value += '5'">5</span>
            <span class="num" onclick="document.calc.screen.value += '6'">6</span>
            <span class="num plus" onclick="document.calc.screen.value += '+'">+</span>
            <span class="num" onclick="document.calc.screen.value += '1'">1</span>
            <span class="num" onclick="document.calc.screen.value += '2'">2</span>
            <span class="num" onclick="document.calc.screen.value += '3'">3</span>
            <span class="num" onclick="document.calc.screen.value += '0'">0</span>
            <span class="num" onclick="document.calc.screen.value += '00'">00</span>
            <span class="num" onclick="document.calc.screen.value += '.'">.</span>
            <span class="num equal" onclick="document.calc.screen.value = eval(calc.screen.value)">=</span>
        </form>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare:true,
            "max-glare" :0.2,
        });
    </script>
</body>

</html>
