<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sudoku Puzzle</title>
</head>
<body >
    <header id="head">
        <h1>Sudoku</h1>
        <div id="setup-game">
            <div id="difficulty">
                <h3>Choose Difficulty:</h3>
                <label for="diff-1"><input type="radio" id="diff-1" name="difficulty" value="easy" checked> Easy</label>
                <label for="diff-2"><input type="radio" id="diff-2" name="difficulty" value="medium">Medium</label>
                <label for="diff-3"><input type="radio" id="diff-3" name="difficulty" value="hard">Hard</label>
            </div>
            <div id="time">
                <h3>Choose Time:</h3>
                <label for="time-1"><input type="radio" id="time-1" name="time" value="3" checked> 3 min</label>
                <label for="time-2"><input type="radio" id="time-2" name="time" value="5">5 min</label>
                <label for="time-3"><input type="radio" id="time-3" name="time" value="10">10 min</label>
            </div>
            <div id="theme">
                <h3>Choose Theme:</h3>
                <label for="theme-1"><input type="radio" id="theme-1" name="theme" value="light">Light</label>
                <label for="theme-2"><input type="radio" id="theme-2" name="theme" value="dark" checked>Dark</label>
            </div>
        </div>
        <button id="start-btn">New Game</button>
    </header>


    

    <div id="game">
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
            <button id="pausebtn" class="hidden"></button>
        </div>
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <button id="continuebtn">Continue â–·</button>
            <br><br>
            <button id="quitbtn">Quit & View Solution</button>
        </div>
      
      </div>

    <footer id="foot">
        <p>Made By Kartikeya Menon</p>
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
